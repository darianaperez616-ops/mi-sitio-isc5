<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"utf-8\">
  <meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b589f6, #5e2ebd);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .btn-db {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #5b2bc0;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-db:hover {
      background: #5b2bc0;
      color: #fff;
      transform: translateY(-2px);
    }

    .card {
      width: 320px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #5b2bc0;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #5b2bc0;
      color: #fff;
      transform: translateY(-2px);
    }

    .link {
      margin-top: 10px;
      color: #fff;
      display: block;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ENLACE SIMPLIFICADO - EVITA POSIBLES ERRORES -->
  <a href=\"/usuarios/acceso_base_datos/\">
    <button class=\"btn-db\">Base de Datos</button>
  </a>

  <div class=\"card\">
    <h2>Iniciar sesión</h2>

    <!-- FORMULARIO SIMPLIFICADO - SIN CSRF TEMPORALMENTE -->
    <form>
      <input name=\"email\" type=\"email\" placeholder=\"Correo electrónico\" required>
      <input name=\"password\" type=\"password\" placeholder=\"Contraseña\" required>
      <button class=\"btn\" type=\"submit\">Entrar</button>
    </form>

    <a class=\"link\" href=\"/usuarios/registro/\">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
