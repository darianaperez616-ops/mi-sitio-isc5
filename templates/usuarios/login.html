<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B5FBF, #6A0DAD);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #6A0DAD;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .database-btn {
            background: #6A0DAD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .database-btn:hover {
            background: #8B5FBF;
            transform: translateY(-2px);
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #6A0DAD;
        }
        
        .btn-entrar {
            width: 100%;
            background: #6A0DAD;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .btn-entrar:hover {
            background: #8B5FBF;
            transform: translateY(-2px);
        }
        
        .register-link {
            color: #666;
        }
        
        .register-link a {
            color: #6A0DAD;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        
        <button class="database-btn" onclick="window.location.href='/usuarios/acceso_base_datos/'">
            Base de Datos
        </button>
        
        <form method="POST" action="/usuarios/procesar_login/">
            <div class="input-group">
                <input type="email" name="email" placeholder="Correo" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="/usuarios/registro/">Regístrate</a>
        </div>
    </div>
</body>
</html>
