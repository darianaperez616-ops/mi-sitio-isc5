<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #b589f6, #5e2ebd);
            color: white; 
            font-family: Arial; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            text-align: center; 
        }
        input, button { 
            padding: 10px; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class=\"card\">
        <h2>Iniciar sesión</h2>
        <form>
            <input type=\"email\" placeholder=\"Email\" required><br>
            <input type=\"password\" placeholder=\"Contraseña\" required><br>
            <button type=\"submit\">Entrar</button>
        </form>
        <p><a href=\"#\" style=\"color: white;\">Registrarse</a></p>
    </div>
</body>
</html>
