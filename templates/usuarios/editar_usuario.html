<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editar Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #5b2bc0;
      font-family: 'Poppins', sans-serif;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #5b2bc0;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #7f3ff2;
    }
    .btn-volver {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #5b2bc0;
      font-weight: 600;
    }
    .messages {
      color: #ff4d4f;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="{% url 'mostrar_base_datos' %}" class="btn-volver">‚Üê Volver</a>
    <h2>Editar Usuario</h2>

    {% for message in messages %}
      <div class="messages">{{ message }}</div>
    {% endfor %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Nombre" value="{{ usuario.nombre }}" required>
      <input type="email" name="correo" placeholder="Correo" value="{{ usuario.correo }}" required>
      <button type="submit" class="btn">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
