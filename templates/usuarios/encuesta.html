{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DarSign - Encuesta</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-image:url("{% static 'imagenes/fondo.png' %}");
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff00cc, #6a00f4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00cc;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffccff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-size: 12px;
      color: #ffccff;
    }
    input, textarea, select {
      padding: 10px;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }
    button {
      background: #ff00cc;
      border: none;
      padding: 12px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      background: #6a00f4;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .back-btn button {
      background: #6200ea;
      border: none;
      padding: 12px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn button:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encuesta de Satisfacción</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="nombre">Tu nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="opinion">¿Qué te pareció el sitio?</label>
      <textarea id="opinion" name="opinion" rows="3" required></textarea>

      <label for="juego">¿Cuál fue tu juego favorito?</label>
      <select id="juego" name="juego" required>
        <option value="">-- Selecciona --</option>
        <option value="memorama">Memorama</option>
        <option value="imagenes">Imágenes</option>
        <option value="quiz">Quiz</option>
      </select>

      <label for="satisfaccion">Nivel de satisfacción (1-5):</label>
      <input type="number" id="satisfaccion" name="satisfaccion" min="1" max="5" required>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
    <a href="{% url 'configuracion' %}" class="back-btn"><button>Volver</button></a>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("mensaje").textContent = "✅ ¡Gracias por tu opinión!";
    }
  </script>

  <iframe src="{% static 'audio.html' %}" style="display:none;"></iframe>
</body>
</html>
