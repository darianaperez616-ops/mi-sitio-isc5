<!DOCTYPE html>
<html lang=\"es\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b589f6, #5e2ebd);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            width: 320px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 18px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #5b2bc0;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5b2bc0;
            color: #fff;
            transform: translateY(-2px);
        }
        
        .link {
            margin-top: 15px;
            color: #fff;
            display: block;
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class=\"card\">
        <h2>Registro</h2>
        
        <form method=\"POST\" action=\"/usuarios/procesar_registro/\">
            <input name=\"email\" type=\"email\" placeholder=\"Correo electrónico\" required>
            <input name=\"password\" type=\"password\" placeholder=\"Contraseña\" required>
            <input name=\"confirm_password\" type=\"password\" placeholder=\"Confirmar contraseña\" required>
            <button class=\"btn\" type=\"submit\">Registrarse</button>
        </form>
        
        <a class=\"link\" href=\"/usuarios/login/\">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
