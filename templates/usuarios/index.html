{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarSign - Inicio</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Press Start 2P',cursive;
  background-image:url('{% static "imagenes/fondo.png" %}');
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
  padding:20px;
}
.container{
  background:rgba(0,0,0,0.7);
  padding:40px 50px;
  border:4px solid #ff00cc;
  border-radius:20px;
  box-shadow:0 0 35px #ff00cc;
  max-width:600px;
  width:90%;
  margin:auto;
}
h1{
  font-size:2.2em;
  margin-bottom:20px;
  text-shadow:2px 2px 0 #000;
  line-height:1.4em;
}
.linea-deco{
  width:120px;
  height:8px;
  background:#ff00cc;
  margin:0 auto 25px;
  border-radius:4px;
}
p{
  font-size:1em;
  margin-bottom:30px;
  text-shadow:1px 1px 0 #000;
  line-height:1.6em;
}
button{
  padding:18px 25px;
  font-size:1.2em;
  font-family:'Press Start 2P',cursive;
  color:#fff;
  border:3px solid #fff;
  border-radius:10px;
  cursor:pointer;
  text-shadow:1px 1px 0 #000;
  box-shadow:0 6px 0 #00bfff;
  transition:0.3s;
  background-color:#4dd2ff;
  border-color:#99e6ff;
  width:80%;
  max-width:280px;
}
button:hover{
  background-color:#1ab2e0;
  transform:scale(1.05);
  text-shadow:2px 2px 5px #99e6ff;
}
button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #00bfff;
}
body.dark-mode{
  background-color:#000;
  color:#ffccff;
  background-image:url('{% static "imagenes/fondo2.png" %}');
}
body.dark-mode .container{
  background:rgba(20,20,20,0.9);
  border-color:#471786;
  box-shadow:0 0 35px #471786;
}
body.dark-mode .linea-deco{ background:#ff00cc; }
body.dark-mode button{
  background-color:#005b96;
  border-color:#66d9ff;
  box-shadow:0 6px 0 #003d66;
}
body.dark-mode button:hover{
  background-color:#0077b3;
  text-shadow:2px 2px 5px #66d9ff;
}
@media (max-width: 768px){
  .container{ padding:35px 30px; }
  h1{ font-size:1.8em; }
  p{ font-size:0.9em; }
  button{ font-size:1em; padding:15px 20px; }
}
@media (max-width: 480px){
  body{ padding:10px; }
  .container{ padding:30px 20px; width:95%; }
  h1{ font-size:1.4em; }
  p{ font-size:0.8em; }
  button{ font-size:0.9em; width:90%; }
}
</style>
</head>
<body>
<div class="container">
  <h1>Bienvenido<br>a DarSign</h1>
  <div class="linea-deco"></div>
  <p>Explora y aprende de forma divertida.</p>
  <button data-href="{% url 'opciones' %}">EMPEZAR</button>
</div>

<script>
if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');

function isSoundEnabled() {
  const val = localStorage.getItem('soundEnabled');
  return val === null || val === 'true';
}
function playClick() {
  if(isSoundEnabled()){
    const click = new Audio('{% static "sonidos/click.mp3" %}');
    click.play().catch(()=>{});
  }
}
document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', function(e){
    const href = this.dataset.href;
    if(href){
      e.preventDefault();
      playClick();
      setTimeout(()=>{ location.href = href; }, 100);
    } else {
      playClick();
    }
  });
});
</script>

<audio id="musicaFondo" src="{% static 'sonidos/musica.mpeg' %}" loop autoplay></audio>
</body>
</html>
