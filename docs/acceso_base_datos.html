<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"utf-8\">
  <meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">
  <title>Acceso a Base de Datos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b589f6, #5e2ebd);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      width: 320px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #5b2bc0;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #5b2bc0;
      color: #fff;
      transform: translateY(-2px);
    }

    .error {
      color: #ffdede;
      margin-bottom: 10px;
    }

    .btn-volver {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #5b2bc0;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-volver:hover {
      background: #5b2bc0;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <a href=\"index.html\" class=\"btn-volver\">← Volver</a>

  <div class=\"card\">
    <h2>Acceso restringido</h2>
    <p>Introduce la contraseña para ver la base de datos.</p>

    <form method=\"post\" action=\"panel_base_datos.html\">
      <input type=\"password\" name=\"password\" placeholder=\"Contraseña\" required>
      <button class=\"btn\" type=\"submit\">Entrar</button>
    </form>
  </div>
</body>
</html>
