<!DOCTYPE html>
<html lang=\"es\">
<head>
<meta charset=\"utf-8\">
<meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">
<title>Panel de Base de Datos</title>
<link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css\">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #ffffff;
    color: #3e1a85;
    margin: 0;
    padding: 0;
  }

  .topbar {
    width: 100%;
    background: linear-gradient(135deg, #b589f6, #5e2ebd);
    padding: 15px 20px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .topbar h1 {
    margin: 0;
    font-size: 1.4em;
    font-family: 'Playfair Display', serif;
  }

  .btn-logout {
    background: #fff;
    color: #5b2bc0;
    padding: 8px 18px;
    border-radius: 25px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: .2s;
    text-decoration: none;
    display: inline-block;
  }

  .btn-logout:hover {
    background: #5b2bc0;
    color: #fff;
  }

  .contenedor {
    width: 95%;
    max-width: 1000px;
    margin: 25px auto;
  }

  .acordeon {
    background: rgba(91,43,192,0.10);
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .acordeon-titulo {
    background: rgba(91,43,192,0.15);
    padding: 14px 18px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1.1em;
  }

  .acordeon-titulo:hover {
    background: rgba(91,43,192,0.25);
  }

  .acordeon-contenido {
    display: none;
    padding: 18px;
    background: #fff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th {
    background: #5e2ebd;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  tr:hover td {
    background: rgba(181,137,246,0.15);
  }

  .acciones i {
    font-size: 1.2em;
    cursor: pointer;
    margin: 0 5px;
    transition: .2s;
  }

  .acciones i:hover {
    transform: scale(1.2);
  }

  .add-btn {
    margin-bottom: 12px;
    background: #5e2ebd;
    color: #fff;
    padding: 8px 14px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 0.9em;
    transition: .2s;
  }

  .add-btn:hover {
    background: #b589f6;
  }

  .buscador {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #aaa;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<div class=\"topbar\">
  <h1>Panel de Base de Datos</h1>
  <a href=\"acceso_base_datos.html\"><button class=\"btn-logout\">Cerrar</button></a>
</div>

<div class=\"contenedor\">

  <!-- USUARIOS -->
  <div class=\"acordeon\">
    <div class=\"acordeon-titulo\">
      <span>Usuarios</span>
      <i class=\"bi bi-chevron-down\"></i>
    </div>
    <div class=\"acordeon-contenido\">
      <input type=\"text\" class=\"buscador\" placeholder=\"Buscar usuarios...\" onkeyup=\"buscar(this, 'usuarios')\">
      <button class=\"add-btn\"><i class=\"bi bi-plus-lg\"></i> Agregar Usuario</button>
      <table id=\"usuarios\">
        <tr>
          <th>ID</th><th>Nombre</th><th>Correo</th><th>Fecha</th><th>Acciones</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Juan Pérez</td>
          <td>juan@email.com</td>
          <td>2024-01-15</td>
          <td class=\"acciones\">
            <a href=\"#\"><i class=\"bi bi-pencil-square\" title=\"Editar\"></i></a>
            <a href=\"#\"><i class=\"bi bi-trash3\" title=\"Eliminar\"></i></a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>María García</td>
          <td>maria@email.com</td>
          <td>2024-01-14</td>
          <td class=\"acciones\">
            <a href=\"#\"><i class=\"bi bi-pencil-square\" title=\"Editar\"></i></a>
            <a href=\"#\"><i class=\"bi bi-trash3\" title=\"Eliminar\"></i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- JUEGOS -->
  <div class=\"acordeon\">
    <div class=\"acordeon-titulo\">
      <span>Juegos</span>
      <i class=\"bi bi-chevron-down\"></i>
    </div>
    <div class=\"acordeon-contenido\">
      <input type=\"text\" class=\"buscador\" placeholder=\"Buscar juegos...\" onkeyup=\"buscar(this, 'juegos')\">
      <button class=\"add-btn\"><i class=\"bi bi-plus-lg\"></i> Agregar Juego</button>
      <table id=\"juegos\">
        <tr>
          <th>ID</th><th>Nombre</th><th>Acciones</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Adivina el número</td>
          <td class=\"acciones\">
            <a href=\"#\"><i class=\"bi bi-pencil-square\" title=\"Editar\"></i></a>
            <a href=\"#\"><i class=\"bi bi-trash3\" title=\"Eliminar\"></i></a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Memoria</td>
          <td class=\"acciones\">
            <a href=\"#\"><i class=\"bi bi-pencil-square\" title=\"Editar\"></i></a>
            <a href=\"#\"><i class=\"bi bi-trash3\" title=\"Eliminar\"></i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>

<script>
  // Acordeón
  document.querySelectorAll(\".acordeon-titulo\").forEach(titulo => {
    titulo.addEventListener(\"click\", () => {
      let contenido = titulo.nextElementSibling;
      contenido.style.display = contenido.style.display === \"block\" ? \"none\" : \"block\";
    });
  });

  // Buscador
  function buscar(input, tablaId) {
    let filter = input.value.toUpperCase();
    let table = document.getElementById(tablaId);
    let tr = table.getElementsByTagName(\"tr\");

    for (let i = 1; i < tr.length; i++) {
      let tdArray = tr[i].getElementsByTagName(\"td\");
      let mostrar = false;
      for (let j = 0; j < tdArray.length - 1; j++) {
        if (tdArray[j] && tdArray[j].textContent.toUpperCase().indexOf(filter) > -1) {
          mostrar = true;
        }
      }
      tr[i].style.display = mostrar ? \"\" : \"none\";
    }
  }
</script>

</body>
</html>
