<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Base de Datos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b589f6, #5e2ebd);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.12);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .back-btn {
      background: #fff;
      color: #5b2bc0;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .back-btn:hover {
      background: #5b2bc0;
      color: #fff;
    }

    .info-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">← Volver al Login</a>
    <h1>Base de Datos</h1>
    
    <div class="info-box">
      <h3>Información del Sistema</h3>
      <p><strong>Estado:</strong> ✅ Conectado</p>
      <p><strong>Usuarios registrados:</strong> 15</p>
      <p><strong>Última actualización:</strong> Hoy</p>
    </div>
  </div>
</body>
</html>
